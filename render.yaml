databases:
  - name: gymbro-db
    databaseName: gymbro_platform
    user: gymbro_user
    plan: free

services:
  - type: web
    name: gymbro-user-service
    runtime: docker
    dockerfilePath: ./services/user-management/Dockerfile
    dockerContext: ./services/user-management
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gymbro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://gymbro-user-service.onrender.com
      - key: LOG_LEVEL
        value: INFO
      - key: CACHE_TTL
        value: "300"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: MAX_CACHE_SIZE
        value: "1000"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
